<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
  <h1>Calculadora</h1>

  	<div class="calculadora">
		<div class="display">
		</div>
		<div class="numeros">
			<div class="numero"><button id="1">1</button></div>
			<div class="numero" id="2"><button>2</button></div>
			<div class="numero" id="3"><button>3</button></div><br>
			<div class="numero" id="4"><button>4</button></div>
			<div class="numero" id="5"><button>5</button></div>
			<div class="numero" id="6"><button>6</button></div><br>
			<div class="numero" id="7"><button>7</button></div>
			<div class="numero" id="8"><button>8</button></div>
			<div class="numero" id="9"><button>9</button></div><br>
			<div class="numero"><button id="borrar">C</button></div>
			<div class="numero"><button>0</button></div>
			<div class="numero"><button id="resultado">=</button></div>
		

			<div class="tareas">
				<div class="numero apps"><button>/</button></div>
				<div class="numero apps"><button>*</button></div>
				<div class="numero apps"><button>-</button></div>
				<div class="numero apps"><button>+</button></div>
			</div>
		</div>

	</div>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
